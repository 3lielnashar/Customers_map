<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Map Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left Pane: Map -->
        <div class="map-container">
            <div class="map-controls">
                <div class="search-places-container">
                    <input type="text" id="places-search-input" placeholder="Search for places, addresses...">
                    <button id="places-search-btn">Search</button>
                    <button id="clear-places-search" style="display: none;">Clear</button>
                </div>
                <div class="location-selection-info">
                    <p id="location-selection-text">üìç Click anywhere on the map to select a location (green marker will appear)</p>
                </div>
            </div>
            <div id="map"></div>
        </div>
        
        <!-- Right Pane: Customer List -->
        <div class="customer-pane">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search customers...">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="customer-list" id="customer-list">
                <!-- Customer list will be populated here -->
            </div>
            
            <div class="action-buttons">
                <button id="add-btn" disabled>Add Customer (Select location first)</button>
                <button id="update-btn">Update Customer</button>
                <button id="delete-btn">Delete Customer</button>
                <button id="export-btn">Export CSV</button>
                <button id="import-btn">Import CSV</button>
                <button id="recenter-btn">Recenter to My Location</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for Add/Update/Delete -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Customer</h2>
            <form id="customer-form">
                <input type="hidden" id="customer-id">
                
                <div class="selected-location-info">
                    <h3>üìç Selected Location</h3>
                    <div class="location-details">
                        <p><strong>Coordinates:</strong> <span id="selected-coordinates"></span></p>
                        <p><strong>Address:</strong> <span id="selected-address">Will be automatically detected after submission</span></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Customer Name: *</label>
                    <input type="text" id="name" required placeholder="Enter customer name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" placeholder="Enter comments"></textarea>
                </div>
                
                <!-- Hidden coordinates -->
                <input type="hidden" id="lat">
                <input type="hidden" id="lng">
                
                <div class="form-group">
                    <button type="submit" id="form-submit">Add Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Google Maps API -->
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF69V8fQBt8A1DE0JttNPQUAzzSTrQA8M&libraries=places"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
