<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Map Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left Pane: Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Right Pane: Customer List -->
        <div class="customer-pane">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search customers...">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="customer-list" id="customer-list">
                <!-- Customer list will be populated here -->
            </div>
            
            <div class="action-buttons">
                <button id="add-btn">Add Customer</button>
                <button id="update-btn">Update Customer</button>
                <button id="delete-btn">Delete Customer</button>
                <!-- Add these new buttons -->
                <button id="export-btn">Export CSV</button>
                <button id="import-btn">Import CSV</button>
                <button id="recenter-btn">Recenter to My Location</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for Add/Update/Delete -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Customer Form</h2>
            <form id="customer-form">
                <input type="hidden" id="customer-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="lat">Latitude:</label>
                    <input type="number" id="lat" step="any" required>
                </div>
                <div class="form-group">
                    <label for="lng">Longitude:</label>
                    <input type="number" id="lng" step="any" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="form-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Google Maps API -->
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF69V8fQBt8A1DE0JttNPQUAzzSTrQA8M"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
